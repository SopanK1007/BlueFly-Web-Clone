<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/99eafa2597.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="style/login.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- navbar -->

    <header id="render_navbar"></header>

    <!--  -->
    <div class="customer_account_form">
      <form class="login_form" id="log_in">
        <h1>LOGIN</h1>
        <label for="email">EMAIL</label>
        <div>
          <input type="text" id="email" required />
        </div>
        <label for="Password">PASSWORD</label>
        <div>
          <input type="password" id="password" required />
        </div>
        <input type="submit" value="SIGN IN" id="submitbtn" />
        <p id="accRef">
          <a href="createaccount.html">Create account</a>
        </p>
      </form>
    </div>
    <hr>

    <!--  bottom section -->

    <section id="render_footer"></section>

    <!--  -->
    <script type="module" src="scripts/login.js"></script>
    <script type="module" src="scripts/nav.js" defer></script>
  </body>
</html>
